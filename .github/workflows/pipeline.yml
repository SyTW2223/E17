# Prueba 

name: Node pipeline CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 19
    - name: Instalar dependencias
      run: npm install
    - name: Test
      run: npm test
      
